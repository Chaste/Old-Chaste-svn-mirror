	<h1>Chaste File Formats</h1>
 <ul>
 	<li> <b> .epi, .mid and .endo </b> are intended as a list of node numbers (one column) of the nodes belonging to the epicardial, midmyocardial and endocardial surfaces respectively.
	<li> <b> .exnode, .exelem </b>  are CMGUI node and element formats respectively, see  <a href="http://www.cmiss.org/cmgui/wiki/TheCmguiEXFormatGuideExnodeAndExelemFiles"> Cmgui guide </a>
 </ul>
